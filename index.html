<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="content">
      <div id="result">
      </div>
      <div id="keyPad">

        <button data-key="57" value="9">9</button>
        <button data-key="56" value="8">8</button>
        <button data-key="54" value="7">7</button>
        <button data-key="+">+</button>


        <button data-key="53" value="6">6</button>
        <button data-key="52" value="5">5</button>
        <button data-key="51" value="4">4</button>
        <button data-key="-">-</button>

        <button data-key="50" value="3">3</button>
        <button data-key="49" value="2">2</button>
        <button data-key="48" value="1">1</button>
        <button data-key="*">*</button>

        <button data-key="48" value="0">0</button>
        <button data-key="\">\</button>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="script.js">

  </script>
</html>
